<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Chart JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
</head>

<body>
    <h3>We're in bidness.</h3>
    <canvas id="myChart" width="80vw" height="40vh" role="img" aria-label="Hello ARIA world">
        <p>Some fallback text.</p>
    </canvas>
    <script>

        Chart.defaults.global.defaultFontFamily = 'ribeye';
        Chart.defaults.global.defaultFontSize = 20;
        Chart.defaults.global.defaultFontColor = "rebeccapurple";

        new Chart(document.getElementById("myChart"),
            {
                "type": "radar",
                "data": {
                    labels: ["Eating", "Drinking", "Sleeping", "Designing", "Coding", "Cycling", "Running"],
                    datasets: [{
                        label: "Yesterday",
                        data: [651, 59, 900, 811, 506, 505, 400],
                        fill: true,
                        backgroundColor: "rgba(255, 99, 132, 0.2)",
                        borderColor: "rgb(255, 99, 132)",
                        pointBackgroundColor: "rgb(255, 99, 132)",
                        pointBorderColor: "#fff",
                        pointHoverBackgroundColor: "#f00",
                        pointHoverBorderColor: "rgb(255, 99, 132)",
                        borderDash: [3]
                    }, {
                        label: "My Second Dataset",
                        data: [450, 480, 400, 405, 906, 460, 100],
                        fill: true,
                        backgroundColor: "rgba(54, 162, 235, 0.2)",
                        borderColor: "rgb(54, 162, 235)",
                        pointBackgroundColor: "rgb(54, 162, 235)",
                        pointBorderColor: "#fff",
                        pointHoverBackgroundColor: "#fff",
                        pointHoverBorderColor: "rgb(54, 162, 235)",
                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: "This is the Title!",
                        fontSize: 25
                    },
                    legend: {
                        display: true,
                        position: 'right',
                        labels: {
                            fontColor: 'orange'
                        }
                    },
                    layout: {
                        padding: {
                            left: 40,
                            right: 8,
                            bottom: 100,
                            top: 9
                        }
                    },
                    scale: {
                        ticks: {
                            beginAtZero: true
                        },
                    },
                    elements: {
                        line: {
                            tension: 0.1,
                            borderWidth: 3
                        },
                        point: {
                            pointStyle: "star"
                        }
                    }
                }
            });   
    </script>
</body>

</html>
